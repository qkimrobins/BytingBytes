<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartupOps – Forgot Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* Decorative blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.35;
        }

        .blob.one {
            background: #6dd5ed;
            top: -150px;
            left: -150px;
        }

        .blob.two {
            background: #cc2b5e;
            bottom: -200px;
            right: -150px;
        }

        /* Card */
        .card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 26px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 12px;
            font-weight: 600;
        }

        .card p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 28px;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            box-shadow: 0 0 0 3px rgba(109, 213, 237, 0.4);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #0f2027;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        .footer-text {
            margin-top: 22px;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: #6dd5ed;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="blob one"></div>
    <div class="blob two"></div>

    <div class="card">
        <h2>Forgot Password</h2>
        <p>
            Enter your registered email address.
            We’ll send you a reset link.
        </p>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <button onclick="sendReset()">Send Reset Link</button>

        <div class="footer-text">
            Remember your password? <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        function sendReset() {
            const email = document.getElementById("email").value;

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            /*
              DEMO ONLY:
              In real apps this calls backend API
            */
            alert(
                "If an account exists for " + email +
                ", a password reset link has been sent."
            );

            window.location.href = "index.html";
        }
    </script>

</body>

</html>
